<script>
	const fragment = new URLSearchParams(window.location.hash.slice(1));

	const [accessToken, tokenType] = [fragment.get('access_token'), fragment.get('token_type')];

	fetch('https://holygrailgameredirector.vyytx.repl.co/auth', {
		method: 'GET',
		headers: {
		accept: 'application/json',
		},
	}).then(res => res.text())
	.then(url => {
		window.location.href = `${url}?accessToken=${accessToken}&tokenType=${tokenType}`;
	})

</script>
